<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChewCheck</title>
    <script type="module" src="src/scripts/search.js" defer></script>
    <link rel="stylesheet" href="src/stylesheets/search.css">
</head>
<body>
    <header>
        <h1>ChewCheck</h1>
        <search id="search">
          <button id="searchButton"><img src="src/images/search.svg" alt="Search"></button>
          <input type="text" placeholder="Search..."  id="searchInput"/>
        </search>
        <nav>
          <ul>
            <li class="navItem"><a href="index.html">Home</a></li>
            <li class="navItem"><a href="#">Logs</a></li>
            <li class="navItem"><a href="#">Daily</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2 class="pageTitle">Search Results</h2>
        <span class="loading">Loading...</span>
        <ul id="searchResults"></ul>
      </main>
    <div id="addFoodModal" class="addFoodModal" arial-modal="true" aria-hidden="true">
      <section class="addFoodModal-content">
        <span class="close-button" aria-label="Close modal">&times;</span>
        <h2 id="modal-food-name"></h2>
        <h3 id="modal-food-brand"></h3>
        <p id="modal-food-info"></p>
        <form action="submit" id="add-food-form">
          <p><label for="add-servings">Servings </label><input name="add-servings" id="add-servings" type="text" placeholder="# of Servings"></p>
          <p><label for="add-input-date">Date </label><input name="add-input-date" id="add-input-date" type="date" placeholder="Date"></p>
          <p><label for="add-time">Time </label><input name="add-time" id="add-time" type="time" placeholder="Time"></p>
          <button id="add-food-form-button">Add</button>
        </form>
      </section>
    </div>
</body>
</html>
