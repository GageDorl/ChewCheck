<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find and calculate macros for food eaten each day, which can then be added to a log. Food and weight can be tracked each day to monitor health progress.">
    <title>ChewCheck - Home</title>
    <link rel="stylesheet" href="src/stylesheets/main.css">
    <script type="module" src="src/scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/8e6d9d8d81.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>ChewCheck</h1>
    </header>
    <main>
      <div id="graphHolder">
        <button id="prevDayGraphButton" type="button" aria-label="Previous Day Graph"><i class="fa fa-arrow-left"></i></button>
        <div id="graphSection">
          <canvas id="graph">
          </canvas>
        </div>
        <button id="nextDayGraphButton" type="button" aria-label="Next Day Graph"><i class="fa fa-arrow-right"></i></button>
      </div>
      <div id="confirmation-message">
        <div id="confirmation-content">
        <i class="fa-solid fa-check fa-2x confirmation-icon"></i>
        <h2>Log updated!</h2>
        </div>
      </div>
      <section id="homeLog">
        <button id="prevDayLogButton" type="button" aria-label="Previous Day Log"><i class="fa fa-arrow-left"></i></button>
        <h1>Daily Log</h1>
        <button id="nextDayLogButton" type="button" aria-label="Next Day Log"><i class="fa fa-arrow-right"></i></button>
        <section id="macroCounts">
          <h2 id="macroTitle">Today's Macros:</h2>
          <ul id="macroList">
            <li>Calories: <span id="calories">0</span></li>
            <li>Protein: <span id="protein">0</span></li>
            <li>Carbs: <span id="carbs">0</span></li>
            <li>Fat: <span id="fat">0</span></li>
          </ul>
        </section>
        <section id="foodLog">
          <h2>Today's Food:</h2>
          <ul id="foodList">
          </ul>
        </section>
        
      </section>
    </main>
    <div id="editFoodModal" class="foodModal" arial-modal="true" aria-hidden="true">
      <section class="foodModal-content">
        <span class="close-button" aria-label="Close modal">&times;</span>
        <h2 id="modal-food-name"></h2>
        <h3 id="modal-food-brand"></h3>
        <div id="modal-food-info"></div>
        <form action="submit" id="food-form">
          <div><label for="servings">Servings </label><input name="servings" id="servings" type="int" value="1" placeholder="# of servings" required></div>
          <div><label>Date </label><span id="edit-modal-date"></span></div>
          <div><label for="time">Time </label><input name="time" id="time" type="time" placeholder="Time" required></div>
          <button id="food-form-button"></button>
        </form>
        <div class="errorMessage">Error message</div>
      </section>
    </div>
    <footer>
      <nav>
        <ul>
          <li class="navItem"><a href="index.html"><i class="fa fa-home"></i></a></li>
          <li class="navItem"><a href="add.html"><i class="fa fa-plus"></i></a></li>
          <li class="navItem"><a href="#"><i class="fa fa-calendar-days"></i></a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
