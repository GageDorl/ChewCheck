<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Find and calculate macros for food eaten each day, which can then be added to a log. Food and weight can be tracked each day to monitor health progress.">
      <title>ChewCheck - Add</title>
      <script type="module" src="src/scripts/add.js" defer></script>
      <link rel="stylesheet" href="src/stylesheets/add.css">
      <script src="https://kit.fontawesome.com/8e6d9d8d81.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>ChewCheck</h1>
    </header>
    <main>
      <nav class="add-nav">
        <button id="nav-food-button" class="nav-button-color">Food</button>
        <button id="nav-weight-button">Weight</button>
      </nav>
      <section id="add-food-page">
      <form id="searchForm">
        <button id="searchButton" aria-label="Search"><i class="fa fa-search"></i></button>
        <input type="text" id="searchInput" placeholder="Search for a food" required>
      </form>
      <h2 class="pageTitle">Search Results</h2>
      <span class="loading">Loading...</span>
      <ul id="searchResults"></ul>
      </section>
      <section id="add-weight-page" class="hide">
        <h2 class="pageTitle">Add Weight</h2>
        <form action="submit" id="addWeightForm">
          <p><label for="weightDate">Date </label>
          <input type="date" id="weightDate" required></p>
          <p><label for="weightInput">Weight </label>
          <input type="int" id="weightInput" placeholder="weight (in lbs)" required></p>
          <button id="submitWeight">Add Weight</button>
        </form>
      </section>
      <div id="confirmation-message">
        <div id="confirmation-content">
        <i class="fa-solid fa-check fa-2x confirmation-icon"></i>
        <h2>Added to Log!</h2>
        </div>
      </div>
    </main>
    <div id="addFoodModal" class="foodModal" arial-modal="true" aria-hidden="true">
      <section class="addFoodModal-content">
        <span class="close-button" aria-label="Close modal">&times;</span>
        <h2 id="modal-food-name"></h2>
        <h3 id="modal-food-brand"></h3>
        <div id="modal-food-info"></div>
        <form action="submit" id="food-form">
          <div><label for="servings">Servings </label><input name="servings" id="servings" type="int" value="1" placeholder="# of servings" required></div>
          <div><label for="input-date">Date </label><input name="input-date" id="input-date" type="date" placeholder="Date" value="" required></div>
          <div><label for="time">Time </label><input name="time" id="time" type="time" placeholder="Time" required></div>
          <button id="food-form-button">Add</button>
        </form>
      </section>
    </div>
    <footer>
      
    </footer>
  </body>
</html>
