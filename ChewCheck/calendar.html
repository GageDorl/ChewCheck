<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find and calculate macros for food eaten each day, which can then be added to a log. Food and weight can be tracked each day to monitor health progress.">
    <title>ChewCheck - Calendar</title>
    <script type="module" src="src/scripts/calendar.js" defer></script>
    <link rel="stylesheet" href="src/stylesheets/calendar.css">
    <script src="https://kit.fontawesome.com/8e6d9d8d81.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>ChewCheck</h1>
    </header>
    <main>
        <form id="calendarForm">
            <button id="prevMonthButton" type="button"><i class="fa fa-arrow-left"></i></button>
            <label for="calendarMonthYear">Month/Year</label>
            <input type="month" id="calendarMonthYear" name="calendarMonth">
            <button id="nextMonthButton" type="button"><i class="fa fa-arrow-right"></i></button>
        </form>
        <div id="calendarDays">
            
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
